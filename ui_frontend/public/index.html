<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />

    <!-- Splash Screen/Loader Styles -->
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>loader.css" />

    
    <!-- themes -->
    <link rel="stylesheet" href="<%= BASE_URL %>devStyle/dx.common.css">
    <link rel="dx-theme" data-theme="shine.dark" href="<%= BASE_URL %>devStyle/dx.material.shine-scheme.css" data-active="falsd">
    <link rel="dx-theme" data-theme="shine.light" href="<%= BASE_URL %>devStyle/dx.material.shine-scheme-light.css" data-active="false">
    <!-- <link rel="dx-theme" data-theme="shine.light" href="<%= BASE_URL %>devStyle/dx.material.orange.light.compact.css" data-active="false"> -->

    <link rel="icon" href="<%= BASE_URL %>shine_favicon.ico">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Shine UI</title>
  </head>
  <body class="dx-viewport">
    <noscript>
      <strong
        >We're sorry but Vuexy - Vuejs Admin Dashboard Template doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="<%= BASE_URL %>shine.png" alt="Logo" />
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
